<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Assignment 1</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Passions+Conflict&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="fontawesome-free-6.4.2-web/css/all.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../Assignments/Assignment CSS 1.css"
    />
  </head>
  <body>
    <header style="display: flex; justify-content: space-around">
      <div class="logo_div">
        <img
          src="../Assignments/Assignment_ Stunning-Project/stunning-logo.png"
        />
      </div>
      <div class="menu_div">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Blog</li>
          <li>Jobs</li>
        </ul>
      </div>
      <div class="Navbar_button_div">
        <button class="Navbar_button">Your Account</button>
      </div>
    </header>

      <div>
        <div class="Left_Div">
          <h2 style="font-size: 70px; margin-bottom: 20px;margin-top: 0px;">
            Stunning <br />
            Workplace.
          </h2>
          <p style="margin-bottom: 40px">
            With Stunning, remote teams can organize projects,<br />
            manages shifting priorities and get work done
          </p>
          <div style="display: flex; justify-content: flex-start">
            <button class="Left_Div_Button">New Account</button>
            <img
              class="arrow_down"
              src="./Assignment_ Stunning-Project/arrow-down.png"
              alt="Arrow Down"
            />
          </div>
          <div style="margin-top: 70px;width: 100%; ">
            <div class="list_items">
              <img
                class="Icon_img"
                src="./Assignment_ Stunning-Project/tick-gray.png"
                alt="Gray_icon"
              /><span style="margin-left: 20px; margin-right: 50px"
                >Dmm Design</span
              >
              <img
                class="Icon_img"
                src="./Assignment_ Stunning-Project/user-pink.png"
                alt="User Pink"
              /><span style="margin: 0px 30px 0px 30px">20 Dec</span>
              <button
                class="small_button"
                style="background-color: pink"
              ></button>
            </div>
            <div class="list_items">
              <img
                class="Icon_img"
                src="./Assignment_ Stunning-Project/tick-blue.png"
                alt="Gray_icon"
              /><span style="margin-left: 15px; margin-right: 39px"
                >Blurr animation</span
              >
              <img
                class="Icon_img"
                src="./Assignment_ Stunning-Project/user-orange.png"
                alt="User Pink"
              /><span style="margin: 0px 30px 0px 30px">20 Dec</span>
              <button
                class="small_button"
                style="background-color: red"
              ></button>
            </div>
            <div class="list_items">
              <img
                class="Icon_img"
                src="./Assignment_ Stunning-Project/tick-gray.png"
                alt="Gray_icon"
              /><span style="margin-left: 15px; margin-right: 70px"
                >Illustration</span
              >
              <img
                class="Icon_img"
                src="./Assignment_ Stunning-Project/user-blue.png"
                alt="User Pink"
              /><span style="margin: 0px 30px 0px 30px">20 Dec</span>
              <button
                class="small_button"
                style="background-color: green"
              ></button>
            </div>
            <div class="list_items">
              <img
                class="Icon_img"
                src="./Assignment_ Stunning-Project/tick-gray.png"
                alt="Gray_icon"
              /><span style="margin-left: 15px; margin-right: 92px"
                >Refund</span
              >
              <img
                class="Icon_img"
                src="./Assignment_ Stunning-Project/user-red.png"
                alt="User Pink"
              /><span style="margin: 0px 30px 0px 30px">20 Dec</span>
              <button
                class="small_button"
                style="background-color: orange"
              ></button>
            </div>
          </div>
        </div>
        <div class="Right_div">
          <img
            src="./Assignment_ Stunning-Project/landing-section-image.png"
            alt="Main Image"
          />
        </div>
      </div>
  </body>
</html>
